<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiGravity Agent</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #7c4dff;
            --secondary-bg: #1a1a1a;
            --input-bg: #2a2a2a;
            --message-user-bg: #3d3d3d;
            --message-bot-bg: #2a2a2a;

            /* VS Code specific colors */
            --vscode-activity-bar-bg: #333333;
            --vscode-activity-bar-icon-color: #cccccc;
            --vscode-activity-bar-active-bg: #424242;
            --vscode-title-bar-bg: #252526;
            --vscode-title-bar-text: #cccccc;
            --vscode-editor-bg: #1e1e1e;
            --vscode-border-color: #444444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* VS Code Layout */
        .vscode-layout {
            display: grid;
            grid-template-columns: 48px 1fr;
            /* Activity Bar width + Main Content */
            height: 100vh;
            width: 100vw;
            background-color: var(--vscode-editor-bg);
        }

        .activity-bar {
            background-color: var(--vscode-activity-bar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            border-right: 1px solid var(--vscode-border-color);
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 5px;
            color: var(--vscode-activity-bar-icon-color);
            font-size: 1.2rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .activity-icon:hover {
            background-color: var(--vscode-activity-bar-active-bg);
            color: var(--text-color);
        }

        .activity-icon.active {
            background-color: var(--vscode-activity-bar-active-bg);
            color: var(--text-color);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Ensure content doesn't overflow */
        }

        .title-bar {
            background-color: var(--vscode-title-bar-bg);
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid var(--vscode-border-color);
            -webkit-app-region: drag;
            /* For desktop apps, allows dragging */
        }

        .title-bar h1 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--vscode-title-bar-text);
            -webkit-app-region: no-drag;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-button.minimize {
            background-color: #ffbd4a;
        }

        .control-button.maximize {
            background-color: #00ca4e;
        }

        .control-button.close {
            background-color: #ff605c;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--vscode-editor-bg);
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            border-bottom-left-radius: 2px;
            border: 1px solid var(--vscode-border-color);
        }

        .input-area {
            padding: 15px 20px;
            background-color: var(--vscode-title-bar-bg);
            /* Use a darker background for input area */
            border-top: 1px solid var(--vscode-border-color);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--vscode-border-color);
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--vscode-editor-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="vscode-layout">
        <div class="activity-bar">
            <div class="activity-icon active">üí¨</div>
            <div class="activity-icon">‚öôÔ∏è</div>
        </div>
        <div class="main-content">
            <div class="title-bar">
                <h1>AntiGravity Agent</h1>
                <div class="title-bar-controls">
                    <div class="control-button minimize"></div>
                    <div class="control-button maximize"></div>
                    <div class="control-button close"></div>
                </div>
            </div>
            <div class="editor-area">
                <div id="chat-container">
                    <div class="message bot">
                        Hello. I am AntiGravity. How can I assist you with your Home Assistant instance today?
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type a command..." autocomplete="off">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error connecting to agent.', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
